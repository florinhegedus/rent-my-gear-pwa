{% extends 'base.html' %}

{% block title %}
Item details
{% endblock %}

{% block content %}
<link rel="stylesheet" href="/static/css/home_style.css">

<h1>Item details</h1>
<h2>{{item['title']}}</h2>
<p>Description: {{item['description']}}</p>
<p>Price: {{item['price']}}</p>
<p>Category: {{item['category']}}</p>
<h2>Photos:</h2>
    {% for url in item['images'] %}
        <img src="{{url}}">
    {% endfor %}
{% endblock %}
