{% extends 'base.html' %}

{% block title %}

Settings

{% endblock %}

{% block content %}
  <link rel="stylesheet" href="/static/css/button_style.css">

  {% if logged_in %}
    <h3>User: {{ email }}</h3>
    <a href="user_items">
      <button type="button" class="listings_button">My Listings</button>
    </a>
    <br>
    <a href="logout">
      <button type="button" class="logout_button">Logout</button>
    </a>
    <br>
    <a href="delete_account">
      <button type="button" class="delete_account_button">Delete Account</button>
    </a>
    {% else %}
    <h3>User is not logged in</h3>
    <a href="login">
      <button type="button" class="login_button">Login</button>
    </a>
    <br>
    <a href="register">
      <button type="button" class="register_button">Register</button>
    </a>
    {% endif %}

{% endblock %}
